<!DOCTYPE html>
<html>
  <head>
    <title>Image Processing Toolkit</title>
    <script src="app.js"></script>
  </head>
  <body>
    <img id="image" height="200" />
    <input type="file" id="image-file" onchange="showPicture()">
    <div id="warning"></div>
    <div class="edits">
      <button onclick="grayScale()">Grayscale conversion</button>
      <form>
        <input type="text" value="100%" name="brightness">
        <button type="button" onclick="adjustBrightness(brightness.value)" >Adjust the brightness</button>
      </form>
      <form>
        <input type="text" value="100%" name="contrast">
        <button type="button" onclick="adjustContrast(contrast.value)">Adjust the contrast</button>
      </form>
      <form>
        <input type="number" value="0" name="rotation">
        <button type="button" onclick="adjustRotation(rotation.value)">Adjust the rotation</button>
      </form>
      <button onclick="reset()">Reset</button>
    </div>
  </body>
</html>
