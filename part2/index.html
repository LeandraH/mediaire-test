<!DOCTYPE html>
<html>
  <head>
    <title>Image Processing Toolkit</title>
    <script src="app.js"></script>
  </head>
  <body>
    <img id="image" height="200" />
    <input type="file" id="image-file" onchange="showPicture()">
    <div id="warning"></div>
    <div class="edits">
      <button onclick="grayScale()">Grayscale conversion</button>
      <input type="text"><button>Brightness correction</button>
      <input type="text"><button>Contrast correction</button>
      <input type="text"><button>Rotation</button>
      <button onclick="reset()">Undo</button>
    </div>
  </body>
</html>
